<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>DrivenEats</title>
    </head>

    <body>
        <header>
            <div class="fixed-header">
                <div class="header">
                    <h1>DrivenEats</h1>
                    <h2>Sua comida em 6 minutos</h2>
                </div>
            </div>
        </header>

        <main>
            <h1 class="main-text">Primeiro, seu prato</h1>
            <section class="container main"></section>

            <h1 class="main-text">Agora, sua bebida</h1>
            <section class="container drink"></section>

            <h1 class="main-text">Por fim, sua sobremesa</h1>
            <section class="container desert"></section>

            <div class="flex2">
                <button
                    disabled
                    id="close-order"
                    class="button"
                    onclick="reviewOrder()"
                >
                    Selecione os 3 itens <br />para fechar o pedido
                </button>
            </div>

            <div class="confirm-order-container hidden">
                <div class="confirm-order">
                    <p><strong>Confirme o seu pedido</strong></p>
                    <div>
                        <p id="show-main-order"></p>
                        <p id="show-main-price"></p>
                    </div>
                    <div>
                        <p id="show-drink-order"></p>
                        <p id="show-drink-price"></p>
                    </div>
                    <div>
                        <p id="show-desert-order"></p>
                        <p id="show-desert-price"></p>
                    </div>
                    <div>
                        <p><strong>Total</strong></p>
                        <p id="show-total-price"><strong></strong></p>
                    </div>
                    <button class="button-ok" onclick="closeOrder()">
                        Tudo certo, pode pedir!
                    </button>
                    <button class="button-cancel" onclick="cancelOrder()">
                        Cancelar
                    </button>
                </div>
            </div>
        </main>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
